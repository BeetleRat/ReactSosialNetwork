<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<main>
    <h1>Пользователи</h1>
    <hr/>
    <form th:action="@{/security/users/create}" th:object="${User}" th:method="post">
        <div>
            <label for="username">Username: </label>
            <input id="username" name="username" type="text" th:field="*{username}"/>
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" th:field="*{password}"/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" name="email" type="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="imgURL">Image URL: </label>
            <input id="imgURL" name="imgURL" type="text" th:field="*{imgURL}"/>
        </div>
        <div>
            <label for="nickname">Nickname: </label>
            <input id="nickname" name="nickname" type="text" th:field="*{nickname}"/>
        </div>
        <div>
            <label for="status">Status: </label>
            <input id="status" name="status" type="text" th:field="*{status}"/>
        </div>
        <div>
            <label for="country">Country: </label>
            <input id="country" name="country" type="text" th:field="*{country}"/>
        </div>
        <div>
            <label for="city">City: </label>
            <input id="city" name="city" type="text" th:field="*{city}"/>
        </div>
        <div>
            <label for="lookingForAJob">Looking for a job: </label>
            <input id="lookingForAJob" name="lookingForAJob" type="checkbox" th:field="*{lookingForAJob}"/>
        </div>
        <div>
            <label for="searchJobDescription">Search job description: </label>
            <input id="searchJobDescription" name="searchJobDescription" type="text"
                   th:field="*{searchJobDescription}"/>
        </div>
        <div>
            <label for="facebook">Facebook: </label>
            <input id="facebook" name="facebook" type="text" th:field="*{contacts.facebook}"/>
        </div>
        <div>
            <label for="website">Website: </label>
            <input id="website" name="website" type="text" th:field="*{contacts.website}"/>
        </div>
        <div>
            <label for="vk">VK: </label>
            <input id="vk" name="vk" type="text" th:field="*{contacts.vk}"/>
        </div>
        <div>
            <label for="twitter">Twitter: </label>
            <input id="twitter" name="twitter" type="text" th:field="*{contacts.twitter}"/>
        </div>
        <div>
            <label for="instagram">Instagram: </label>
            <input id="instagram" name="instagram" type="text" th:field="*{contacts.instagram}"/>
        </div>
        <div>
            <label for="youtube">Youtube: </label>
            <input id="youtube" name="youtube" type="text" th:field="*{contacts.youtube}"/>
        </div>
        <div>
            <label for="github">Github: </label>
            <input id="github" name="github" type="text" th:field="*{contacts.github}"/>
        </div>
        <div>
            <label for="mainlink">Mainlink: </label>
            <input id="mainlink" name="mainlink" type="text" th:field="*{contacts.mainlink}"/>
        </div>

        <button type="submit">Add user</button>
    </form>
    <hr/>
    <h1>Список пользователей</h1>
    <p>
        Количество пользователей: <span th:text="${Users.size()}"></span>
    </p>
    <table width="75%">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Photo</th>
            <th>Password</th>
            <th>Looking for a job</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user:${Users}" align="center">
                <td>
                    <a th:text="${user.getSecuritySettings().getUsername()}">Username</a>
                </td>
                <td>
                    <a th:text="${user.getEmail()}">Email</a>
                </td>
                <td>
                    <img th:src="@{${user.getImgURL()}}" height="100" width="100">
                </td>
                <td>
                    <a th:text="${user.getSecuritySettings().getPassword()}">Password</a>
                </td>
                <td>
                    <input type="checkbox" th:checked="${user.isLookingForAJob()}" disabled>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
